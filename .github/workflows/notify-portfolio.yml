name: Update Portfolio Content

on:
  repository_dispatch:
    types: [new_readme_received]

permissions:
  contents: write

jobs:
  update_portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v4

      - name: Save imported README
        run: |
          REPO_NAME=$(echo "${{ github.event.client_payload.repo }}" | sed 's/\//-/g')
          TARGET_FILE="imported-${REPO_NAME}.md"

          echo "${{ github.event.client_payload.readme }}" | jq -r . > "$TARGET_FILE"

          echo "Saved README as $TARGET_FILE"

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Updated README from ${{ github.event.client_payload.repo }}" || echo "No changes"
          git push
