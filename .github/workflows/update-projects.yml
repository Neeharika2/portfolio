name: Update Projects

on:
  repository_dispatch:
    types: [new_readme_received]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portfolio
        uses: actions/checkout@v3

      - name: Update projects data
        run: |
          mkdir -p data/projects
          
          PROJECT_FILE="data/projects/${{ github.event.client_payload.repo }}.json"
          
          echo '{
            "name": "${{ github.event.client_payload.repo }}",
            "owner": "${{ github.event.client_payload.owner }}",
            "url": "${{ github.event.client_payload.html_url }}",
            "readme": '${{ toJson(github.event.client_payload.readme) }}',
            "updated_at": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
          }' > "$PROJECT_FILE"
          
          echo "Updated project data for ${{ github.event.client_payload.repo }}"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/projects/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update project: ${{ github.event.client_payload.repo }}" && git push)
